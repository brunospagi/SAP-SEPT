{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0">
            <i class="bi bi-file-earmark-arrow-up"></i> Importar CSV
        </h4>
    </div>
    <div class="card-body">
        <!-- Adicione enctype para upload de arquivos -->
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="arquivo" class="form-label">Selecione o arquivo CSV</label>
                <input type="file" class="form-control" name="arquivo" accept=".csv" required>
                <div class="form-text">Formato esperado: Delimitador ; e encoding Latin-1</div>
            </div>
            
            <button type="submit" class="btn btn-success">
                <i class="bi bi-upload"></i> Importar
            </button>
        </form>
    </div>
</div>
{% endblock %}
